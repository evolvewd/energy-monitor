# Energy Monitor - Nginx Reverse Proxy Configuration

upstream nodered {
    server nodered:1880;
}

upstream grafana {
    server grafana:3000;
}

# Main dashboard redirect
server {
    listen 80 default_server;
    server_name _;
    
    # Redirect root to Grafana dashboard
    location / {
        return 301 /grafana/;
    }
    
    # Node-RED interface per configurazione flussi
    location /nodered/ {
        proxy_pass http://nodered/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Grafana dashboard
    location /grafana/ {
        proxy_pass http://grafana/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # API endpoints da Node-RED
    location /api/ {
        proxy_pass http://nodered/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "Energy Monitor OK\n";
        add_header Content-Type text/plain;
    }
}