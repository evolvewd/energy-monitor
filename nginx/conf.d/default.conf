# Energy Monitor - Nginx Reverse Proxy Configuration (Updated)
upstream nodered {
    server nodered:1880;
}
upstream grafana {
    server grafana:3001;
}

# Main dashboard redirect
server {
    listen 80 default_server;
    server_name _;
    
    # Dev landing page - mostra i servizi disponibili
    location = / {
        return 200 "Energy Monitor System - Dev Mode

Available Services:
• Grafana Dashboard: /grafana/
• Node-RED Interface: /nodered/
• API Endpoints: /api/
• Health Check: /health

Direct URLs:
• Grafana: http://localhost/grafana/
• Node-RED: http://localhost/nodered/
• Health: http://localhost/health
";
        add_header Content-Type text/plain;
    }
        
    # Node-RED interface per configurazione flussi
    location /nodered/ {
        proxy_pass http://nodered/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Grafana dashboard (legacy)
    location /grafana/ {
        proxy_pass http://grafana/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # API endpoints da Node-RED
    location /api/ {
        proxy_pass http://nodered/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "Energy Monitor OK\n";
        add_header Content-Type text/plain;
    }
}