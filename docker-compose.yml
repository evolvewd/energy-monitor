services:
  # MQTT Broker - Riceve dati da Arduino Opta
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: energy_mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/logs:/mosquitto/log
    networks:
      - energy_network

  # PostgreSQL - Database relazionale per configurazioni e settings
  postgres:
    image: postgres:16-alpine
    container_name: energy_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=energy_monitor
      - POSTGRES_USER=energy_user
      - POSTGRES_PASSWORD=energy_monitor_2024
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    networks:
      - energy_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U energy_user -d energy_monitor"]
      interval: 10s
      timeout: 5s
      retries: 5

  # InfluxDB - Database time-series per dati energetici (SOLO dati sensori)
  influxdb:
    image: influxdb:2.7
    container_name: energy_influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=energy_monitor_2024
      - DOCKER_INFLUXDB_INIT_ORG=assistec
      - DOCKER_INFLUXDB_INIT_BUCKET=energy_data
      - DOCKER_INFLUXDB_INIT_RETENTION=1w
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=energy-monitor-super-secret-token-change-this
    volumes:
      - ./influxdb/data:/var/lib/influxdb2
      - ./influxdb/config:/etc/influxdb2
    networks:
      - energy_network

  # Node-RED - Elaborazione flussi MQTT e logica di business
  nodered:
    image: nodered/node-red:3.1
    container_name: energy_nodered
    restart: unless-stopped
    user: "1004:1004"  # UID:GID di energymonitor per evitare problemi di permessi
    ports:
      - "1880:1880"
    environment:
      - TZ=Europe/Rome
    volumes:
      - ./nodered/data:/data
    depends_on:
      - mosquitto
      - influxdb
    networks:
      - energy_network

